name: nf-virontus-2.0.0
channels:
  - conda-forge
  - bioconda
  - defaults
dependencies:
  - bioconda::bcftools>=1.10
  - bioconda::iqtree
  - bioconda::ivar=1.3
  - bioconda::kraken2=2.1.1
  - bioconda::longshot
  - bioconda::mafft
  - bioconda::medaka=1.2.1
  - bioconda::minimap2=2.17
  - bioconda::mosdepth
  - bioconda::multiqc>=1.9
  - bioconda::pbgzip
  - bioconda::samtools>=1.10
  - bioconda::snpeff=5.0
  - bioconda::snpsift=4.3.1t
