report_comment: >
    This report has been generated by the 
    <a href="https://github.com/peterk87/nf-virontus" target="_blank">peterk87/nf-virontus</a>
    analysis pipeline. For information about how to interpret these results, please see the
    <a href="https://github.com/peterk87/nf-virontus" target="_blank">documentation</a>.
report_section_order:
    software_versions:
        order: -1000
    peterk87-nf-virontus-summary:
        order: -1001

read_count_multiplier: 1.0
read_count_prefix: ''
read_count_desc: ''

export_plots: true

module_order:
    - samtools:
        name: 'Samtools (Minimap2)'
        anchor: 'samtools_minimap2'
        info: 'This section of the report shows Samtools counts/statistics after mapping with Minimap2.'
        path_filters:
            - './samtools/*'
    - mosdepth:
        name: 'Mosdepth (Minimap2)'
        anchor: 'mosdepth_minimap2'
        info: 'This section of the report shows Mosdepth calculated depth statistics after mapping with Minimap2'
        path_filters:
            - './mosdepth/*'
    - bcftools:
        name: 'Bcftools Stats'
        anchor: 'bcftools_medaka'
        info: 'This section of the report shows Bcftools calculated statistics after variant calling with Medaka'
        path_filters:
            - './bcftools/*'
    - snpeff:
        name: 'SnpEff'
        anchor: 'snpeff'
        path_filters:
            - './snpeff/*'

extra_fn_clean_exts:
    - type: remove
      pattern: .norm.filt
    - type: remove
      pattern: .snpEff
      module: snpeff
    - type: regex
      pattern: \.\d\.\d{2,}AF\.filt

mosdepth_config:
    general_stats_coverage:
        - 1
        - 5
        - 10
        - 30
        - 50
        - 100
        - 1000
        - 10000
    general_stats_coverage_hidden:
        - 1
        - 30
        - 10000

run_modules:
    - custom_content
    - samtools
    - mosdepth
    - bcftools
    - snpeff

sp:
    mosdepth/global_dist:
        fn: '*.global.dist.txt'

table_columns_visible:
    'Samtools (Minimap2)':
        flagstat_total: false
        mapped_passed: false
        error_rate: false
        'non-primary_alignments': false
    'Bcftools Stats':
        number_of_MNPs: true
    'SnpEff':
        Change_rate: false
        Ts_Tv_ratio: false
        Number_of_variants_before_filter: false


table_columns_placement:
    'Samtools (Minimap2)':
        reads_mapped: 1010
        raw_total_sequences: 1020
        reads_mapped_percent: 1030
    'Bcftools Stats':
        number_of_records: 1060
        number_of_SNPs: 1070
        number_of_MNPs: 1080
        number_of_indels: 1090
        tstv: 1100
